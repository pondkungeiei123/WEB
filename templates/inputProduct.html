{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-12">
                <h4><em>เพิ่มสินค้า</em> (Products Input Form){{ CHECK }}</h4>
            </div>
            <form action="{% url 'inputProduct' %}" method="POST" class="form-control">
                {% csrf_token %}
                <div class="row  my-3">
                    <div class="col-md-6">
                       {{ form }}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <button class="btn btn-success" type="submit"><i class="fas fa-save"></i> Submit</button>
                        <button class="btn btn-danger" type="reset"><i class="fas fa-eraser"></i> Clear</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
        </div>
{% endblock %}
